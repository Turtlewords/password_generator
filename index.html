<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Password generator app with variable password strength">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <header>
    <h1>Password Generator</h1>
  </header>
  <main>
    <div id="output-container">
      <span id="password-el">P4$5W0rD!</span>
      <span id="copy-container">
        <span id="copied">COPIED</span>
        <img src="assets/images/icon-copy.svg" alt="copy icon" id="copy">
      </span>
    </div>
    <form id="form">
      <label for="char-range" id="char-label">
        <span id="range-text"><span>Character Length</span><span id="char-count">0</span></span>
        <input type="range" id="char-range" min="8" max="14">
      </label>
      <fieldset>
        <label for="upper">
          <input type="checkbox" id="upper">
          Include Uppercase Letters
        </label> 
        <label for="lower">
          <input type="checkbox" id="lower">
          Include Lowercase Letters
        </label> 
        <label for="numbers">
          <input type="checkbox" id="numbers">
          Include Numbers
        </label> 
        <label for="symbols">
          <input type="checkbox" id="symbols">
          Include Symbols
        </label> 
      </fieldset>
      <div id="strength-container">
        <p>STRENGTH</p>
        <div id="bars">
          <span id="strength-text"></span>
          <span id="bar1" class="bars"></span>
          <span id="bar2" class="bars"></span>
          <span id="bar3" class="bars"></span>
          <span id="bar4" class="bars"></span>
        </div>
      </div>
      <button id="generate-btn">GENERATE<img id="generate-btn-img" src="assets/images/icon-arrow-right.svg" alt="arrow pointing right"></button>
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
